<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="Try your luck to win a free drink"/>
		<meta name="author" content="Melissa Yip"/>
		<title>Thumbtack Caffeine Challenge</title>
		<link rel="icon" href="favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sigmar+One">
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</head>
	<body>
		<div class="result"></div>
		<div id="slot_machine_container">
			<div id="slot1" class="slot">
				<img src="slot1_1.png" class="coffee inactive"/>
				<img src="slot1_2.png" class="tea inactive"/>
				<img src="slot1_3.png" class="espresso inactive"/>
			</div>
			<div id="slot2" class="slot">
				<img src="slot2_1.png" class="coffee inactive"/>
				<img src="slot2_2.png" class="tea inactive"/>
				<img src="slot2_3.png" class="espresso inactive"/>
			</div>
			<div id="slot3" class="slot">
				<img src="slot3_1.png" class="coffee inactive"/>
				<img src="slot3_2.png" class="tea inactive"/>
				<img src="slot3_3.png" class="espresso inactive"/>
			</div>
		</div>
		<div id="button">
			<button id="start" class="blink">Play for Caffeine!
				<img src="wht_thumbtack.png"/>
			</button>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
